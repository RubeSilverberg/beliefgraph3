<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Annotations Test</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    
    #test-container {
      position: relative;
      width: 100%;
      height: 100vh;
      background: #f0f0f0;
    }
    
    #test-controls {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 100;
      background: white;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    button {
      margin: 5px;
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 3px;
      background: white;
      cursor: pointer;
    }
    
    button:hover {
      background: #f5f5f5;
    }
  </style>
</head>
<body>
  <div id="test-container">
    <div id="test-controls">
      <h3>Text Annotations Test</h3>
      <button id="add-annotation">Add Annotation</button>
      <button id="clear-all">Clear All</button>
      <p><small>Double-click annotations to edit, right-click for menu</small></p>
    </div>
  </div>

  <script type="module">
    import { TextAnnotations } from './text-annotations.js';
    
    // Initialize the annotation system
    const container = document.getElementById('test-container');
    const textAnnotations = new TextAnnotations(container);
    
    // Test controls
    document.getElementById('add-annotation').addEventListener('click', () => {
      // Add annotation at a random position
      const x = Math.random() * 400 + 200;
      const y = Math.random() * 300 + 150;
      textAnnotations.createAnnotation(x, y, 'Test annotation');
    });
    
    document.getElementById('clear-all').addEventListener('click', () => {
      textAnnotations.clearAllAnnotations();
    });
    
    // Add some initial test annotations
    textAnnotations.createAnnotation(300, 200, 'Sample annotation 1');
    textAnnotations.createAnnotation(500, 300, 'This is a longer annotation that should wrap properly');
    
    console.log('Text annotations test loaded');
  </script>
</body>
</html>
